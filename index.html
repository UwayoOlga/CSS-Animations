<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Animations Demo</h1>

    <button class="transition-button">Hover Me</button>

    <div class="transition-box">Hover over me!</div>

    <div class="ball"></div>

    <p class="fading-text">I will fade in and out!</p>

    <!-- NEW: Rotating Square -->
    <div class="rotate-box">Rotate Me!</div>

    <!-- NEW: Scaling Image -->
    <img src="https://via.placeholder.com/150" alt="Placeholder" class="scaling-image">

    <!-- NEW: Skewing Card -->
    <div class="skew-card">Skew Me!</div>

    <!-- NEW: Sliding in text -->
    <p class="slide-text">I slide in smoothly!</p>

</body>
</html>
